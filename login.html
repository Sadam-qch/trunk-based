<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Unidad TIC</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #1e3c72;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-form input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-form button {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.3s;
        }

        .login-form button:hover {
            opacity: 0.9;
        }

        .login-footer {
            text-align: center;
            margin-top: 1rem;
        }

        .login-footer a {
            color: #1e3c72;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: white;
            color: #1e3c72;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }

        .back-button:hover {
            background: #f0f0f0;
        }

        .social-login {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            background: white;
            transition: background-color 0.3s;
        }

        .social-button:hover {
            background-color: #f5f5f5;
        }

        .social-button img {
            width: 24px;
            height: 24px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1rem 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider span {
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Volver</a>
    
    <div class="login-container">
        <div class="login-header">
            <h1>Iniciar Sesión</h1>
            <p>Unidad de Tecnologías de la Información y Comunicación</p>
        </div>
        
        <div class="social-login">
            <button id="googleLogin" class="social-button">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                Continuar con Google
            </button>
            <button id="githubLogin" class="social-button">
                <img src="https://github.com/favicon.ico" alt="GitHub">
                Continuar con GitHub
            </button>
        </div>

        <div class="divider">
            <span>o</span>
        </div>
        
        <form class="login-form">
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        
        <div class="login-footer">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            // Aquí deberás agregar tu configuración de Firebase
            apiKey: "TU_API_KEY",
            authDomain: "tu-proyecto.firebaseapp.com",
            projectId: "tu-proyecto",
            storageBucket: "tu-proyecto.appspot.com",
            messagingSenderId: "tu-messaging-sender-id",
            appId: "tu-app-id"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        // Configurar proveedores de autenticación
        const googleProvider = new firebase.auth.GoogleAuthProvider();
        const githubProvider = new firebase.auth.GithubAuthProvider();

        // Función para manejar el inicio de sesión con Google
        document.getElementById('googleLogin').addEventListener('click', () => {
            firebase.auth().signInWithPopup(googleProvider)
                .then((result) => {
                    // Usuario autenticado exitosamente
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error('Error en la autenticación con Google:', error);
                    alert('Error al iniciar sesión con Google');
                });
        });

        // Función para manejar el inicio de sesión con GitHub
        document.getElementById('githubLogin').addEventListener('click', () => {
            firebase.auth().signInWithPopup(githubProvider)
                .then((result) => {
                    // Usuario autenticado exitosamente
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error('Error en la autenticación con GitHub:', error);
                    alert('Error al iniciar sesión con GitHub');
                });
        });

        // Observador del estado de autenticación
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // Usuario ha iniciado sesión
                console.log('Usuario autenticado:', user);
            } else {
                // Usuario ha cerrado sesión
                console.log('Usuario no autenticado');
            }
        });
    </script>
</body>
</html>
